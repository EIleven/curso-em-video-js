<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript001</title>
    <style>
        body {
            background-color: rgb(245, 142, 8);
        }
        h1 {
            color: rgb(35, 65, 163);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    
    
    <script>
        var nome = window.prompt('Você usou o window.prompt para este script em JavaScript. Digite seu nome:') // Vai pedir o nome e guardar na var nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')
    </script>
</body>
</html>
