<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript001</title>
    <style>
        body {
            background-color: rgb(8, 138, 245);
        }
        h1 {
            color: rgb(255, 73, 1);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    
    <script>
        var n1 = window.prompt(`Digite um número: `)
        var n2 = window.prompt(`Digite outro número: `)
        var s = Number(n1) + Number(n2) // VOCÊ PODE PRECISAR USAR O Number.parseInt() ou o Number.parseFloat()
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`)
    </script>
</body>
</html>
